<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HealthSOS</title>
  <style>
    :root {
      --primary: #2c9f94;
      --primary-dark: #1d7a72;
      --secondary: #3498db;
      --light: #f9f9f9;
      --gray: #f0f0f0;
      --dark: #333;
      --error: #e74c3c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--light) 0%, var(--gray) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      height: 300px;
      background: var(--primary);
      transform: rotate(-5deg);
      z-index: -1;
    }
    
    .register-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 360px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      margin-bottom: 20px;
      font-size: 30px;
      color: var(--primary);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon {
      margin-right: 10px;
      font-size: 28px;
    }
    
    h2 {
      margin-bottom: 25px;
      color: var(--dark);
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark);
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: all 0.3s;
      font-size: 15px;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(44, 159, 148, 0.15);
      outline: none;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 159, 148, 0.2);
    }
    
    #register-message {
      color: var(--error);
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      padding: 8px;
      border-radius: 4px;
      background-color: rgba(231, 76, 60, 0.1);
      display: none;
    }
    
    #register-message.visible {
      display: block;
    }
    
    .login-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
    }
    
    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .register-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <span class="logo-icon">‚ù§</span> HealthSOS
    </div>
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="register-message"></div>
    <div class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const registerMessage = document.getElementById('register-message');

    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = this.querySelector('button');
      button.textContent = 'Registering...';
      button.disabled = true;
      
      setTimeout(() => {
        // Simulate registration success
        registerMessage.textContent = 'Registration successful!';
        registerMessage.style.display = 'block';
        registerMessage.style.color = '#27ae60';
        registerMessage.style.backgroundColor = 'rgba(39, 174, 96, 0.1)';
        button.textContent = 'Register';
        button.disabled = false;
      }, 800);
    });
  </script>
</body>
</html>
